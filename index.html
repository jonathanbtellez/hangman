<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <img src="imagenes/logo.png" alt="Logo alura">
            </div>
            <div class="hangman">
                <h1>HANGMAN</h1>
            </div>
        </header>

        <main>
            <section class="iniciar-juego">
                <div class="botones-inicio">
                    <input type="button" id ="comenzar-juego" class="iniciar-juego" value="Iniciar juego">
                    <input type="button" id ="nueva-Palabra" class="agregar-palabra" value="Agregar nueva palabra">
                </div>
            </section>

            <section class="insertar-palabra-nueva invisible">
                <div class="agregar-nueva-palabra">
                        <textarea name="insertar-palabra" id="ingresar-palabra" class="insertar-palabra" placeholder="Inserte una nueva palabra" maxlength="8"></textarea>
                        <div class="indicaciones"><img src="imagenes/exclamacion.png" alt="simbolo de exclamacion">Max. 8 caracteres</div>
                </div>
                
                <div class="botones-insertar">
                    <input type="submit" id="guardar-empezar" class="guardar-palabra" value="Guardar y empezar">
                    <input type="button" id="cancelar" class="cancelar" value="cancelar">
                </div>
            </section>

            <section class="tablero invisible">
                <div class="tablero-horca">
                    <canvas id="tablero-juego" class="horca" width="1200"  height="800"></canvas>
                </div>
                <div class="botones-letras invisible">
                    <button value="Q" class="teclas-movil" id="tecla">Q</button>
                    <button value="W" class="teclas-movil" id="tecla">W</button>
                    <button value="E" class="teclas-movil" id="tecla">E</button>
                    <button value="R" class="teclas-movil" id="tecla">R</button>
                    <button value="T" class="teclas-movil" id="tecla">T</button>
                    <button value="Y" class="teclas-movil" id="tecla">Y</button>
                    <button value="U" class="teclas-movil" id="tecla">U</button>
                    <button value="I" class="teclas-movil" id="tecla">I</button>
                    <button value="O" class="teclas-movil" id="tecla">O</button>
                    <button value="P" class="teclas-movil" id="tecla">P</button>
                    <button value="A" class="teclas-movil" id="tecla">A</button>
                    <button value="S" class="teclas-movil" id="tecla">S</button>
                    <button value="D" class="teclas-movil" id="tecla">D</button>
                    <button value="F" class="teclas-movil" id="tecla">F</button>
                    <button value="G" class="teclas-movil" id="tecla">G</button>
                    <button value="H" class="teclas-movil" id="tecla">H</button>
                    <button value="J" class="teclas-movil" id="tecla">J</button>
                    <button value="K" class="teclas-movil" id="tecla">K</button>
                    <button value="L" class="teclas-movil" id="tecla">L</button>
                    <button value="Ñ" class="teclas-movil" id="tecla">Ñ</button>
                    <button value="Z" class="teclas-movil" id="tecla">Z</button>
                    <button value="X" class="teclas-movil" id="tecla">X</button>
                    <button value="C" class="teclas-movil" id="tecla">C</button>
                    <button value="V" class="teclas-movil" id="tecla">V</button>
                    <button value="B" class="teclas-movil" id="tecla">B</button>
                    <button value="N" class="teclas-movil" id="tecla">N</button>
                    <button value="M" class="teclas-movil" id="tecla">M</button>
                </div>
                <div class="botones-juego">
                    <input type="button" id="nuevo-juego" class="nuevo-juego" value="Nuevo juego">
                    <input type="button" id ="desistir"class="desistir" value="Desistir">
                </div>
            </section>
        </main>

        <footer>
            <div class="creado-por">
                <p>Diseñado por Jonathan Tellez</p>
            </div>
            <div class="redes-sociales">
                <a href="https://github.com/jonathanbtellez" class="github"><img class="red"src="imagenes/github.svg" alt="Github Jonathan Tellez" title="Github Jonathan Tellez" width="50"></a>
                <a href="https://www.linkedin.com/in/jonatell/" class="linkedin"><img class="red" src="imagenes/linkedIn.svg" alt="LinkedIn Jonathan Tellez" title="LinkedIn Jonathan Tellez" width="50"></a>
            </div>
        </footer> 
    </div>
    <script src="js/tablero.js"></script>
    <script src="js/botones.js"></script>
    <script src="js/dibujar.js"></script>
    <script src="js/teclado.js"></script>
</body>
</html>
